<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button id="js-subscribe-button" onclick="subscribe();">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input type="number" id="js-cost-input" placeholder="Cost of order" onkeydown="
        handleCostKeyDown(event);
    ">
    <button onclick="calculateTotal();">Calculate</button>
    <p id="js-total-cost"></p>

    <script>
        // Converts a value into a string
        String(25);

        function handleCostKeyDown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('#js-cost-input');

            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost += 10;
            }

            document.querySelector('#js-total-cost').innerHTML = `$${cost}`;
        }

        function subscribe() {
            const subscribeButton = document.querySelector('#js-subscribe-button');

            // innerText
            if (subscribeButton.innerHTML === 'Subscribe') { 
                subscribeButton.innerHTML = 'Subscribed';
            } else {
                subscribeButton.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
