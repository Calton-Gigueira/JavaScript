<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        console.log(3 < 5);

        console.log(3 > 5);

        console.log(5 == '5.00');
        console.log(5 === '5.00');

        if (true) {
            console.log('if');
        } else {
            console.log('else');
        }

        if (30 >= 16) {
            console.log('You can drive.')
        } else if (15 >= 14) {
            console.log('Almost there!');
        } else {
            console.log('You cannot drive.')
        }
    </script>
</body>
</html>
